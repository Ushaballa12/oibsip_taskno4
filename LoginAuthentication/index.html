<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Login Authentication System</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="register-form" class="form">
                    <h2>Register</h2>
                    <input type="text" id="register-username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="register-password" class="form-control mb-2" placeholder="Password">
                    <button onclick="register()" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="login-form" class="form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="login-password" class="form-control mb-2" placeholder="Password">
                    <button onclick="login()" class="btn btn-primary btn-block">Login</button>
                </div>
            </div>
        </div>
        <div id="message" class="text-center mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
